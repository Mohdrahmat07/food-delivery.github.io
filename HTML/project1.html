<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

    <div>
        <h3></h3>
        <label for="name"> Candidate Name :</label>
        <input type="text" placeholder="ENTER YOUR NAME" id="name">
    </div> <br>


    <div>
        <label for="mname"> Mother Name :</label>
        <input type="text" placeholder="ENTER YOUR MOTHER NAME" id="mname">
    </div><br>


    <div>
        <label for="fname"> Father Name :</label>
        <input type="text" placeholder="ENTER YOUR FATHER NAME" id="fname">
    </div><br>

    <div>
        <label for="dname"> DOB :</label>
        <input type="date" name="" id="dname">
    </div><br>

    <label for="cate">Select your category </label>

    <select id="Cate">
        <option value="">--Please select categroy --</option>
        <option value="gen">GEN</option>
        <optgroup label="categ"></optgroup> 
        <option value="st">ST</option>
        <option value="sc">SC</option>
        <option value="obc">OBC</option>

    </select><br><br>
    <br>
    <div>
        GENDER
        <input type="radio" id="Male" name="Gender">
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="Gender">
        <label for="Female">Female</label><br><br>


        <label for="ed">Your highest level of education
        </label>

        <select id="Cate">
            <option value="">--Please select--</option>
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="diploma">diploma</option>
            <option value="graduation">Graduation</option>
        </select><br><br>

        <label for="email">Enter your email:</label>
        <input type="email" name="email" id=""><br><br></div>

        <label for="phone">Enter your phone number:</label>
        <div>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <label for="ch">Terms and condition</label>
        <input type="checkbox" name="" id="ch">
        <br><br>

        <label for="dco">Uplode a document :</label>

        <input type="file" id="doc" name="" accept="image/png, image/jpeg">
        <br><br>
        <label for="sin">Uplode your signature :</label>

        <input type="file" id="sin" name="" accept="image/png, image/jpeg"><br><br>


        <input type="submit" />
        <input type="reset" />






</body>

</html>
